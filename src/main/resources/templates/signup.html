<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/default">
<th:block layout:fragment="content">

   <main class="col col-xl-6 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
               <div class="main-content">
                  <div class="mb-5">
                     <img src="/img/logo.png" class="img-fluid logo" alt="brand-logo">
                     <h1 class="fw-bold text-black mb-1">Sign Up</h1>
                     <p class="lead fw-normal text-muted mb-0">welcome to twitter</p>
                  </div>
                  <div class="feeds">
                     <div class="bg-white mt-5 p-4 feed-item rounded-4 shadow-sm faq-page">

                        <div class="row justify-content-center">
                           <div class="col-lg-12">
                              <form class="form-floating-space" id="signupForm" data-sb-form-api-token="API_TOKEN">
                                 <!-- Name input-->
                                 <div class="form-floating mb-3">
                                    <input class="form-control rounded-5" name="email" id="name" type="email" placeholder="Enter email address"/>
                                    <label for="name">email address</label>
                                 </div>
                                 <div class="form-floating mb-3">
                                    <input class="form-control rounded-5" name="password" id="password" type="password" placeholder="Enter password"/>
                                    <label for="password">password</label>
                                 </div>
                                  <div class="form-floating mb-3">
                                    <input class="form-control rounded-5" name="username" id="username" type="text" placeholder="Enter nickname"/>
                                    <label for="username">username</label>
                                 </div>
                                 <div class="form-floating mb-3">
                                    <input class="form-control rounded-5" name="nickname" id="nickname" type="text" placeholder="Enter nickname"/>
                                    <label for="nickname">nickname</label>
                                 </div>
                                 <div class="form-floating mb-3">
                                    <input class="form-control rounded-5" name="birth" id="birth" type="date" placeholder="Enter birth"/>
                                    <label for="birth">birth</label>
                                 </div>
                                 <label class="mb-2 text-muted small">GENDER</label>
                                 <div class="d-flex align-items-center mb-3 px-0">
                                    <div class="form-check">
                                       <input class="form-check-input" name="gender" type="radio" name="flexRadioDefault" id="male">
                                       <label class="form-check-label" for="male">
                                          Male
                                       </label>
                                    </div>
                                    <div class="form-check mx-3">
                                       <input class="form-check-input" name="gender" type="radio" name="flexRadioDefault" id="female">
                                       <label class="form-check-label" for="female">
                                          Female
                                       </label>
                                    </div>
                                    <div class="form-check">
                                       <input class="form-check-input" name="gender" type="radio" name="flexRadioDefault" id="not" checked>
                                       <label class="form-check-label" for="not">
                                          Prefer not to say
                                       </label>
                                    </div>
                                 </div>
                                 <!-- Submit Button-->
                                 <div class="d-grid"><button class="signup-btn btn btn-primary w-100 rounded-5 text-decoration-none py-3 fw-bold text-uppercase m-0" id="submitButton" type="submit">Sign Up</button></div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </main>
</th:block>

</html>
